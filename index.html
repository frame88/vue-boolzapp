<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2b79cd20ca.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div class="container-plus">
        <div class="container">
            <div class="main-windows">
                <div class="list-messages">
                    <div class="navbar-messages pad-rl">
                        <div class="nav-sx">
                            <div class="navbar-img">
                                <img src="img/avatar_io.jpg" alt="user-profile-image">
    
                            </div>                            <!-- nome utente sx -->
                            <div class="user">
                                <span class="nomeutente">Nome utente</span>
                            </div>
                        </div>
                        <div class="nav-dx">
                            <!-- 3 font font-icons dx -->
                            <div class="user-icons">
                                <a href=""><i class="fas fa-adjust"></i></a>
                                <a href=""><i class="fas fa-comment-alt"></i></a>
                                <a href=""><i class="fas fa-ellipsis-v"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="silenzioso pad-rl">
                        <!-- font-icon SILENZIOSO -->
                        <div class="silenz-icon">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <!-- ricevi notifiche di nuovi messaggi -->
                        <div class="silenz-notice">
                            <span>Ricevi notifiche di nuovi messaggi</span>
                            <a href='' class="subtitle">Attiva notifiche desktop</span></a>
                        </div>
                    </div>
                    <div class="search-messages pad-top-bot pad-rl">
                        <div class="container-search">
                            <div class="lente pad-rl">
                                <i class="fas fa-search"></i>
                            </div>
                            <!-- text area -->
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <div class="cronology">
                        <!-- lista di messaggi -->
                        <div id="app" class="friend pad-rl">
                            <div class="friend-sx">
                                <img src="img/avatar_1.jpg" alt="user-profile-image">
                            </div>
                            <div class="friend-center">
                                <span class="nomeutente">{{ name }}</span>
                                <span class="anteprima">anteprima mess</span>
                            </div>
                            <div class="friend-rx">
                                <span>data</span>
                            </div>
                        </div>
                        <div class="friend pad-rl">
                            <div class="friend-sx">
                                <img src="img/avatar_2.jpg" alt="user-profile-image">
                            </div>                            
                            <div class="friend-center">
                                <span class="nomeutente">Nome utente</span>
                                <span class="anteprima">anteprima mess</span>
                            </div>
                            <div class="friend-rx">
                                <span>data</span>
                            </div>
                        </div>
                        <div class="friend pad-rl">
                            <div class="friend-sx">
                                <img src="img/avatar_3.jpg" alt="user-profile-image">
                            </div>
                            <div class="friend-center">
                                <span class="nomeutente">Nome utente</span>
                                <span class="anteprima">anteprima mess</span>
                            </div>
                            <div class="friend-rx">
                                <span>data</span>
                            </div>
                        </div>
                        <div class="friend pad-rl">
                            <div class="friend-sx">
                                <img src="img/avatar_4.jpg" alt="user-profile-image">
                            </div>
                            <div class="friend-center">
                                <span class="nomeutente">Nome utente</span>
                                <span class="anteprima">anteprima mess</span>
                            </div>
                            <div class="friend-rx">
                                <span>data</span>
                            </div>
                        </div>
                       
                    </div>
                    
                    
                </div>
                <div class="chat">
                    <div class="navbar-chat pad-rl pad-top-bot">
                        <!-- nome ricevente -->
                        <!-- ultimo accesso -->
                        <!-- 3 font icons -->
                        <div class="sx-part">
                            <div class="friend-chat-img">
                                <img src="img/avatar_io.jpg" alt="user-profile-image">
                            </div>
                            <div class="info">
                                <span class="nomeutente">Nome utente</span>  
                                <span class="last-view">ultimo accesso</span>
                            </div>
                        </div>
                        <div class="friend-icons">
                            <a href=""><i class="fas fa-search"></i></a>
                            <a href=""><i class="fas fa-paperclip"></i></a>
                            <a href=""><i class="fas fa-ellipsis-v"></i></a>
                        </div>

                    </div>
                    <div class="main-chat">
                        <!-- fumetti -->
                    </div>
                    <div class="footer-chat pad-rl">
                        <div class="footer-smile">
                            <!-- font icon -->
                            <a href=""><i class="far fa-smile"></i></a>
                        </div>
                        <div class="text-area-footer">
                            <!-- text area -->
                            <input type="text" placeholder="Scrivi un messaggio">
                        </div>
                        <div class="mic-footer">
                            <!-- font icon -->
                            <a href=""><i class="fas fa-microphone"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cont-beige"></div>
        <script src="js/script.js"></script>
    </body>
    </html>

<!-- container> main-windows

main winodws viene splittato in due: list-messages, chat

list-messages è strutturato da: navbar > nome utente, 3 font-icons // font-icons search e text area // scrollbar con
avatar vari
chat è strutturato da:
- navbar > ricevente, ultimo accesso // 3 font-icons
- main (background wh) // fumetti chat colorati
