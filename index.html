<!DOCTYPE html>
<html lang="en">
<head>

                    </div>

                    </div>
                    <div class="search-messages">

                    </div>
                    <div>
                        <!-- lista di messaggi -->
                    </div>
                    

                </div>
                <div class="chat">

                        <!-- nome ricevente -->
                        <!-- ultimo accesso -->

                    </div>
                    <div class="main-chat">

                    </div>

                        <!-- text area -->
                        <!-- font icon -->
                    </div>
                </div>
            </div>
        </div>
